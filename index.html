<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scrissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <form action="" id="formId" onsubmit="return false">
            <!-- Round Selection -->
            <section>
                <h2>how many rounds?</h2>
                <article id="roundSelection">
                        <input type="radio" name="rounds" id="round5" value="5" checked>
                        <label for="round5">5</label>
                        <input type="radio" name="rounds" id="round10" value="10">
                        <label for="round10">10</label>
                        <input type="radio" name="rounds" id="round15" value="15">
                        <label for="round15">15</label>
                        <input type="radio" name="rounds" id="round20" value="20">
                        <label for="round20">20</label>
                </article>
                <p id="roundsPlayed"></p>
            </section>
            <!-- Results -->
            <section>
                <p class="user circleResults">user</p>
                <p id="result"><span id="userWins">0</span> : <span id="compWins">0</span></p>
                <p class="comp circleResults">comp</p>
            </section>
            <!-- User Choice -->
            <section>
                <p id="gameOutput">Let´s play!</p>
                <div>
                    <button id="rockId" onclick="userChoice(rock)">✊🏻</button>
                    <button id="paperId" onclick="userChoice(paper)">✋🏻</button>
                    <button id="scissorsId" onclick="userChoice(scissors)">🖖🏻</button>
                </div>
                <p>MAKE YOUR MOVE.</p>  
            </section>
            <!-- Restart Button -->
            <a href="">restart</a>
        </form>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
